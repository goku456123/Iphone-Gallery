<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPhone Gallery</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" sizes="3000x2000" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Apple Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="home-btn">Home</a></li>
                    <li><a href="#" id="iphones-btn">iPhones</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div id="home-content" class="home-content">
                <img src="images/logo.png" alt="Apple Logo" class="apple-logo">
                <p>Welcome to Apple iPhone Gallery, where you can look through the first ever iPhone to the latest iPhone 15.</p>
            </div>
            <div id="iphone-list" class="iphone-list">
                <!-- iPhone cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
